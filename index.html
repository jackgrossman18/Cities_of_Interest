<!doctype html>

<html lang="en">

<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <style>
  #map {
    width: 100%;
    height: 500px;
  }
  </style>
</head>
<body>
  <div id="map"></div>
</body>

<script type="text/javascript">
  // add map with tiles and extent restrictions
  var map = L.map('map',{
    zoomControl: false

  })
  map.setView([39.8282, -98.5795],4);

  var tiles = "https://api.mapbox.com/styles/v1/mapbox/dark-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWF4Z3Jvc3NtYW4iLCJhIjoiY2loZTQ5bHpxMGlyaXRwbHpsN3FscjA3bSJ9.ry1OJsQ5SCbhrH7fYd7adg"

  var attribution = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,' +
                    'Imagery Â© <a href="http://mapbox.com">Mapbox</a>'

  var baselayer = L.tileLayer(tiles,{
    maxZoom: 18,
    minZoom: 4,
    attribution: attribution,
    id: 'mapbox.streets'

  }).addTo(map);

  baselayer.addTo(map);

  //Add a scale
  L.control.scale().addTo(map);

//load geoJson
  $.ajax({
    dataType: "json",
    url: "Cities_within_KML.geojson",
    success: function(data) {
      L.geoJson(data).addTo(map);
    }});
</script>


</html>
